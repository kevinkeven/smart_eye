{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+SC&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body style="background: var(--bs-white);">
    <nav class="navbar navbar-light navbar-expand-lg shadow-sm navigation-clean" style="height: 66px;">
        <div class="container"><a class="navbar-brand" href="{% url 'all_camera' %}"><img src="{% static 'assets/img/logo_project.jpg' %}" style="width: 66px;margin-top: -4px;" alt="smart eye"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="font-family: Assistant, sans-serif;">
                 <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'video_cap' %}"><i class="fa fa-video-camera" style="margin-right: 6px;color: var(--bs-primary);"></i>Live Footage</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-plus" style="margin-right: 7px;color: var(--bs-primary);"></i>Add Camera</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link border rounded-0" aria-expanded="false" data-bs-toggle="dropdown" href="#"><i class="fa fa-asl-interpreting" style="color: var(--bs-primary);margin-right: 7px;"></i>Account&nbsp;</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block main %}
    {% endblock %}
    <footer class="footer-basic">
        <p class="copyright">Smart eye netlabs Â© 2022</p>
    </footer>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
