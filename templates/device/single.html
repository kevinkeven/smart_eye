{% extends 'base.html' %}

{% block title %}
	{{ one.name }}
{% endblock %}

{% block main %}
<div class="container p-5 mt-5">
    <h2 class="p-3 border"><i class="fa fa-video-camera" style="margin-right: 6px;color: var(--bs-primary);"></i> live streaming on {{ one.name }} </h2>
    <div id="carouselExampleControls" class="carousel slide bg-light" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img style="-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 25%);" src="http://{{ request.get_host }}/live_stream" class="d-block w-100" alt="{{ one.name }}_live_footage">
          </div>
        </div>
        <button class="carousel-control-prev btn-primary" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next btn-primary" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
