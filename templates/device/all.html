{% extends 'base.html' %}

{% block title %}
	Home
{% endblock %}

{% block main %}
<div class="container p-5">
	<div class="row">
		<div class="col-sm-4 p-5">
			<div class="list-group">
			  <a href="#" class="list-group-item list-group-item-action">All Cameras</a>
			</div>
		</div>
		<div class="col-sm-8 p-5" style="background-color: #efefef75;">
			<div class="">
				{% for all in all %}
				<div class="card border-0">
				  <div class="card-body">
				    <h6 class="card-subtitle mb-2 text-muted">{{ all.name }}</h6>
				    <a href="{{ all.get_absolute_url }}" class="card-link">{{ all.name }}</a>
				    <p class="card-text">{{ all.desc|truncatewords:18 }}</p>
				  </div>
				</div>
				{% endfor %}
			</div>
		</div>
</div>
{% endblock %}
